<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dar alta</title>
</head>
<body>
<!--  -->                            
<form action="ggg.php" method="get" enctype="multipart/form-data">
  <label>Nombre:</label>
  <input type="text" name="nombre" id="nombre" value="" required="required"/> <br/>
  <label>Apellidos</label>
  <input type="text" name="apellidos" id="apellidos" value="" required="required"/><br/>
  <label>Día:</label>
  <select name="dia" id="dia">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
     <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
     <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
     <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>  
    <option value="31">31</option>    
  </select>
  <br/>
  <label for="mes">Mes:</label>
  <select name="mes" id="mes">
    <option value="1">Ene</option>
    <option value="2">Feb</option>
    <option value="3">Mar</option>
    <option value="4">Abr</option>
    <option value="5">May</option>
    <option value="6" selected="selected">Jun</option>
    <option value="7">Jul</option>
    <option value="8">Ago</option>
    <option value="9">Sep</option>
    <option value="10">Oct</option>
    <option value="11">Nov</option>
    <option value="12">Dic</option>
  </select>
  <br/>
 <label for="year">Año:</label>
 <input type="text" name="year" id="year"/>
  <br/>
  <input type="radio" name="genero" value="masculino" id="masc"/>
  <label for="masc">Masculino</label>
 <br/>
  <input type="radio" name="genero" value="femenino" id="feme"/>
  <label for="feme">Femenino</label>
  <br/>
  <label for="fechaNac"></label>
  <input type="date" id="fechaNac" name="fechaNac" min="1997-04-19" max="2015-04-20"/>
  <br/>
  <label for="nroHijos"></label>
  <input type="number" min="0" max="100" step="10" id="nroHijos" name="nroHijos"/>
  <br/>
  <label for="madrileno">¿Nacido en Madrid ?</label>
  <input type="checkbox" name="madrileno" id="madrileno" value="madrileno"/> 
  
   <br/>
   <!-- Control u objeto para subir un archivo o foto -->	
   <label for="foto">Foto:</label>
   <input type="file" name="foto" id="foto"/> 
  <br/>
  <input type="hidden" name="parametro" value="5"/>
  <!-- select con agrupamiento -->
  <br/>
  
  <fieldset style="padding:2em;">
  <legend >Geografía</legend>
  <label for="pais">Seleccione un país:</label>
  <select name="pais" id="pais" disabled="disabled"> 
    <optgroup label="Europa">
     <option value="sp" selected="selected">España</option>
     <option value="pt"> Portugal</option>
     <option value="fr">Francia</option>
    </optgroup> 
    <optgroup label="América">
      <option value="co">Colombia</option>
      <option value="mx">México</option>
    </optgroup> 
   </select>
   <br/> 
   <label for="provincias">Provincias:</label> 
   <select name="provincias" id="provincias" size="3" multiple="multiple"> <!-- size: dice cuantos se muestran -->
      <option value="mad">Madrid</option>
      <option value="bar">Barcelona</option>
      <option value="cad">Cádiz</option>
      <option value="ali">Alicante</option>
      <option value="pal">Palencia</option>
      <option value="mal">Málaga</option>
   </select>
   </fieldset>
   <br/>
   
   <label for="correo">Correo electrónico</label>
   <input type="email" name="correo" id="correo" placeholder="xxx@xxx.xx" />
   <br/>
  <!-- botones -->
  
  <input type="submit" name="enviar" id="enviar" value="Enviar->" />
  <input type="reset" name="reiniciar" id="reiniciar" value="Reiniciar"/> 
  
 </form>
</body>
</html>
